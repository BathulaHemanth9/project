<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Details</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">Teacher Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Teacher ID</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>User ID</th>
                    <th>Password</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in teacher %}
                <tr>
                    <td>{{ obj.tid }}</td>
                    <td>{{ obj.tname }}</td>
                    <td>{{ obj.salary }}</td>
                    <td>{{ obj.userid }}</td>
                    <td>{{ obj.password }}</td>
                    <td>{{ obj.mobile_no }}</td>
                    <td>{{ obj.mail }}</td>
                    <td>{{ obj.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
