<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .message {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Marks</h1>

    {% if messages %}
    <div class="message">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_student">Student:</label>
            {{ form.student }}
        </div>
        <div class="form-group">
            <label for="id_subject">Subject:</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="id_marks_obtained">Marks Obtained:</label>
            {{ form.marks_obtained }}
        </div>
        <div class="form-group">
            <label for="id_total_marks">Total Marks:</label>
            {{ form.total_marks }}
        </div>
        <div class="form-group">
            <label for="id_assessment_date">Assessment Date:</label>
            {{ form.assessment_date }}
        </div>
        <div class="form-group">
            <label for="id_faculty">Faculty:</label>
            {{ form.teacher }}
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</body>
</html>
