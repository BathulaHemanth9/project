<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
</head>
<body>
    <h1>Attendance Records</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.student.userid }}</td> <!-- or use record.student.name if available -->
                    <td>{{ record.date }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No attendance records found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table><br><br>
</body>
</html>
